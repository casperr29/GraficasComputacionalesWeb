    <script type="module" id="lvl1">
      import * as THREE from "/js/three.module.js";
      import { OrbitControls } from "/js/OrbitControls.js";
      import { GLTFLoader } from "/js/GLTFLoader.js";
      import { FBXLoader } from "/js/FBXLoader.js";

      ////////////////////////variables////////////////////////
      var clock, deltaTime;
      var miniWindowSize = { width: window.innerWidth, height: window.innerHeight};

      var right1=false,left1=false,right2=false,left2=false;
      ////////////////////////loaders////////////////////////
      const backgroundLoader = new THREE.TextureLoader();
      const fbxLoader = new FBXLoader();
      const gltfLoader = new GLTFLoader();

      ////////////////////////setup scene////////////////////////
      clock = new THREE.Clock();
      const scene = new THREE.Scene();
      scene.background = backgroundLoader.load('/imagenes/OPFondo1.png');
      const camera = new THREE.PerspectiveCamera(50, miniWindowSize.width / miniWindowSize.height);
      camera.position.set(0, 0, 180);

      const renderer = new THREE.WebGLRenderer({precision:"mediump"});
      renderer.setClearColor(new THREE.Color(0, 0, 0));
      renderer.setPixelRatio(miniWindowSize.width / miniWindowSize.height);
      renderer.setSize(miniWindowSize.width, miniWindowSize.height);
      document.body.appendChild(renderer.domElement);
      //const cameraControl = new OrbitControls(camera, renderer.domElement)

  
    

      ////// Player //////
      fbxLoader.load(
          '/assets/free_car_1.fbx',
          (rover) => {
              rover.position.set(0, -58, 0);
              rover.scale.set(15, 15, 15);

           
            rover.rotateY(3.142);
            rover.rotateZ(0);
 
              scene.add(rover);
              rover.name = "rover";

          }
      );

      ////// Objetos //////
      fbxLoader.load(
          '/assets/clocknowall.fbx',
          (clock) => {
              clock.position.set(-35, -25, 0);
              clock.scale.set(1.5, 1.5, 1.5);

              clock.rotateY(-1.571);
              scene.add(clock);
              clock.name = "clock";

          }
      );
      fbxLoader.load(
          '/assets/ARROW.fbx',
          (arrow) => {
              arrow.position.set(50, -30, 0);
              arrow.scale.set(.08, .1, 1);

              arrow.rotateY(3.142);
              scene.add(arrow);
              arrow.name = "arrow";

          }
      );

      ////////////////////////luces////////////////////////
      const directionalLight = new THREE.DirectionalLight(0xFFFFFF);
      directionalLight.position.set(30, 30, 0);
      //scene.add(directionalLight);
      const ambientlight = new THREE.AmbientLight();
      scene.add(ambientlight);

      ////////////////////////movement////////////////////////
      function movis(obj1, obj2) {
            document.onkeydown = function (e) {
                
                if (e.keyCode === 37) {
                    
                    left1=true;
                }
                if (e.keyCode === 39) {
                   
                    right1=true;
                }
                if (e.keyCode === 65) {
                   
                    left2=true;
                }
                if (e.keyCode === 68) {
                    
                    right2=true;
                }
            }
            document.onkeyup = function (e) {
                
                if (e.keyCode === 37) {
                    left1=false;
                }
                if (e.keyCode === 39) {
                    right1=false;
                }
                if (e.keyCode === 65) {
                    left2=false;
                }
                if (e.keyCode === 68) {
                    right2=false;
                }
            }
        }
   

      function animate() {
          requestAnimationFrame(animate);
          //character.rotation.x += 0.01;
          //character.rotation.y += 0.01;
          var rover = scene.getObjectByName('rover');
         
          movis(rover);

         
          if (left1==true) {
              rover.position.x -= 1;
                  if (rover.position.x < -125) {                  
                      rover.position.x = -125;
                  }
              }
              if (right1==true) {
                  rover.position.x += 1;
                  if (rover.position.x > 125) {
                      rover.position.x = 125;
                  }
              }
          renderer.render(scene, camera);
      }

      animate();
  </script>

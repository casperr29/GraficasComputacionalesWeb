<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      I
    />
    <link rel="stylesheet" href="css/configuracion.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <script></script>
  <body>
    <div
      id="OnePlayerBG"
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <div
        id="settings-main-container"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <h1
          id="settings-title"
          class="container-neon display-5 text-center text-light mb-4"
        >
          Configuraciones
        </h1>
        <div
          id="settings-container"
          class="container-neon d-flex flex-row justify-content-evenly p-2"
        >
          <a href="#" class="btn-neon" onclick="BGNeon()">
            <span id="span1"></span>
            <span id="span2"></span>
            <span id="span3"></span>
            <span id="span4"></span>
            NEON
          </a>

          <a href="#" class="btn-neon" onclick="BGBosque()">
            <span id="span1"></span>
            <span id="span2"></span>
            <span id="span3"></span>
            <span id="span4"></span>
            BOSQUE
          </a>

          <a href="#" class="btn-neon" onclick="BGPlaya()">
            <span id="span1"></span>
            <span id="span2"></span>
            <span id="span3"></span>
            <span id="span4"></span>
            PLAYA
          </a>
        </div>
        <a href="index.html" class="btn-neon mt-4">
          <span id="span1"></span>
          <span id="span2"></span>
          <span id="span3"></span>
          <span id="span4"></span>
          REGRESAR
        </a>
      </div>
    </div>

    <script>
      function BGNeon() {
        document.getElementById("OnePlayerBG").style.backgroundImage =
          "url(imagenes/OPfondo1.png)";
        localStorage.setItem("currentTheme", 1);
      }

      function BGBosque() {
        document.getElementById("OnePlayerBG").style.backgroundImage =
          "url(imagenes/OPfondo2.png)";
        localStorage.setItem("currentTheme", 2);
      }

      function BGPlaya() {
        document.getElementById("OnePlayerBG").style.backgroundImage =
          "url(imagenes/OPfondo3.png)";
        localStorage.setItem("currentTheme", 3);
      }

      const currentTheme = localStorage.getItem("currentTheme");

      switch (currentTheme) {
        case "1":
          document.getElementById("OnePlayerBG").style.backgroundImage =
            "url(imagenes/OPfondo1.png)";

          break;

        case "2":
          document.getElementById("OnePlayerBG").style.backgroundImage =
            "url(imagenes/OPfondo2.png)";

          break;

        case "3":
          document.getElementById("OnePlayerBG").style.backgroundImage =
            "url(imagenes/OPfondo3.png)";

          break;

        default:
          document.getElementById("OnePlayerBG").style.backgroundImage =
            "url(imagenes/OPfondo1.png)";

          break;
      }
    </script>
  </body>
</html>
